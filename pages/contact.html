  <!-- Main -->
  <main class="main-contact">
    <div class="contact-heading">
      <h2>Contact me</h2>
    </div>

    <!-- Contact form -->
    <section class="contact-form">
      <img class="contact-memoji" src="../images/contact.png" alt="Contact memoji">
      <div class="form-container">
        <form class="form-content" action="/" method="POST">
          <label for="fname">Name</label>
          <input type="text" id="fname" name="firstname">
      
          <label for="lname">Email</label>
          <input type="text" id="lname" name="lastname">
            
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Say hello!" style="height:200px"></textarea>
      
          <div>
            <input class="submit-buttom" type="submit" value="Send email">
          </div>
        </form>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="find-me">
    <div>
      <div>
        <h1>Find me...</h1>
        <div class="socials-container">
          <div>
            <span class="links"><a href="https://www.linkedin.com/in/matt-garrow-460295255/"><i class="fa-brands fa-linkedin fa-2xl" aria-hidden="true"></i></a></span>
